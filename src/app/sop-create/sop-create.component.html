<div class="container">
  <h1>Add New Sop</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveSop()" #sopForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" class="form-control" [(ngModel)]="sop.isbn" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="sop.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="sop.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="number" class="form-control" [(ngModel)]="sop.published_year" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="sop.publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!sopForm.form.valid">Save</button>
        </div>

        <div class="form-group">
          <button class="btn btn-success" (click)="onClickCreatePdf()">Create PDF</button>
        </div>

      </form>
    </div>
  </div>
</div>
