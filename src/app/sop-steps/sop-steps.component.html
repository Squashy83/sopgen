<div class="container-fluid">

  <!-- <span style="text-align:center" class="navbar-text mx-3">
    <img [src]="ASSETS_BASE + 'images/seminario-logo.png'" />
  </span> -->

  <br>
  <h6 translate>TITLES.INSERT</h6>
  <br>
  <form [formGroup]="stepsForm">

    <div *ngFor="let step of steps;let i=index">
      <div class="row">
        <h1>
          <span class="label label-default">STEP {{i+1}}</span>
        </h1>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group" [class.has-danger]="formErrors.title">
            <!-- <label class="text-uppercase" for="title" translate>LABELS.STEPS.TITLE</label> -->
            <label class="text-uppercase" for="title" translate>Title</label>
            <input type="text" class="form-control" formControlName="title" [class.form-control-danger]="formErrors.title" id=title{{i}}
              placeholder="Title" value={{step.title}}>
            <!-- <input type="text" class="form-control" formControlName="title" [class.form-control-danger]="formErrors.title" id="title"
              placeholder="{{'PLACEHOLDERS.TITLE' | translate}}" value={{step.title}}> -->
            <div class="form-control-feedback">{{formErrors.title}}</div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <div class="form-group" [class.has-danger]="formErrors.description">
            <!-- <label class="text-uppercase" for="description" translate>LABELS.STEPS.description</label> -->
            <label class="text-uppercase" for="description" translate>Description</label>

            <textarea class="form-control" formControlName="description" [class.form-control-danger]="formErrors.description" id=desc{{i}}
              placeholder="Description" value={{step.description}}></textarea>
            <div class="form-control-feedback">{{formErrors.description}}</div>
            <!-- <textarea class="form-control" formControlName="description" [class.form-control-danger]="formErrors.description" id="description"
              placeholder="{{'PLACEHOLDERS.description' | translate}}" value={{step.description}}></textarea>
            <div class="form-control-feedback">{{formErrors.description}}</div> -->
          </div>
        </div>
        <button class="btn btn-danger btn-lg glyphicon glyphicon-remove btn btn-primary" (click)="onRemoveStep(i)" type="submit">
        </button>

      </div>
    </div>
    <div class="row">

      <button class="btn btn-success btn-lg glyphicon glyphicon-plus btn btn-primary" (click)="onAddStep()" type="submit"> </button>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-darkblue btn-forms-appid rounded-0 mt-4 btn-width" (click)="onBackInfo()" type="submit" class="btn btn-primary">
          Back
        </button>

        <button class="btn btn-darkblue btn-forms-appid rounded-0 mt-4 btn-width" (click)="onNextResponsibles()" [disabled]="!stepsForm.valid"
          type="submit" class="btn btn-primary">
          Next
        </button>
      </div>
    </div>
  </form>
</div>

<div class="footer">
  <p>ARISTOMED copyright</p>
</div>
