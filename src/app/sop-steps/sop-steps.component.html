<div class="container-fluid mt-4">
  <div class="row">
    <h6 translate>Insert the Sop Steps</h6>
  </div>
  <form>
    <div>
      <div class="row">
        <label class="label label-default">STEP {{i+1}}</label>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-6">
          <div class="form-group">
            <label class="text-uppercase-bold" for="title" translate>LABELS.STEPS-TITLE.TITLE</label>
            <input class="form-control" id="title{{i}}" placeholder="Title" type="text"
              value="{{step.title}}">
            <div class="form-control-feedback">
              {{formErrors.title}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-6">
          <div class="form-group">
            <label class="text-uppercase-bold" for="description" translate>LABELS.STEPS-DESCRIPTION.TITLE</label>
            <textarea class="form-control" id="desc{{i}}" placeholder="Description"></textarea>
            <div class="form-control-feedback">
              {{formErrors.description}}
            </div>
          </div>
        </div>
        <button class="btn buttonRemove" type="submit">
          <i aria-hidden="true" class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <button class="btn buttonAdd" type="submit">
        <i aria-hidden="true" class="fa fa-plus"></i>
      </button>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-darkblue btn-forms-appid rounded-0 mt-4 btn-width">
          <span translate>BACK</span>
        </button>
        <button class="btn btn-darkblue btn-forms-appid rounded-0 mt-4 btn-width">
          <span translate>NEXT</span>
        </button>
      </div>
    </div>
  </form>
</div>
