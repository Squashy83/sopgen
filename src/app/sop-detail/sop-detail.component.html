<div class="container">
  <h1>{{ sop.title }}</h1>
  <dl class="list">
    <dt>ISBN</dt>
    <dd>{{ sop.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ sop.author }}</dd>
    <dt>Publisher</dt>
    <dd>{{ sop.publisher }}</dd>
    <dt>Price</dt>
    <dd>{{ sop.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ sop.updated_at }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/sop-edit', sop._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteSop(sop._id)">DELETE</button>
  </div>
</div>
